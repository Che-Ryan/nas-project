<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Automatic News Article Summarizer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="interface">
                <div class="content">
                    <textarea name="inputdata" id="inputdata" cols="30" rows="10" placeholder="Paste an article here, or upload a file below"></textarea>
                    <input type="file">
                    <button>Summarize</button>
                </div>
            </div>
        </div>
    </body>
</html>
